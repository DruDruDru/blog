{% extends "base.html" %}
{% block title %} | Профиль{% endblock %}
{% block content %}
    <p>Вы точно хотите удалить?</p>
    <div class="delete-form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Да" id="form-delete-yes" />
        </form>
        <a href="{% url 'user_detail' user.pk %}">
            <button id="form-delete-no">Нет</button>
        </a>
    </div>
{% endblock %}
